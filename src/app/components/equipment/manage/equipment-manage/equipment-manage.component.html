<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="float-left font-weight-bold text-primary">Add New Equipment</h6>
    </div>
    <div class="card-body">
        <div class="row">

            <div class="col-lg-8">
                <!-- Overflow Hidden -->
                <div class="card mb-12">
                    <div class="card-body">
                        <form #equipmentForm="ngForm" (ngSubmit)="onSubmit()">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="txtEquipmentCode">Code</label>
                                    <input type="text" class="form-control form-control-user" id="txtEquipmentCode"
                                        placeholder="" [(ngModel)]="model.Code" name="Code" required>
                                    <div *ngIf="equipmentForm.submitted && Code.invalid" class="invalid-feedback">
                                        <div *ngIf="Code.errors.required">Code is required</div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="txtEquipBrand">Brand</label>
                                    <input type="email" class="form-control" id="txtEquipBrand" placeholder=""
                                        [(ngModel)]="model.Brand" name="Brand" required>
                                        <div *ngIf="equipmentForm.submitted && Brand.invalid" class="invalid-feedback">
                                            <div *ngIf="Brand.errors.required">Brand is required</div>
                                        </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="txtEquipModel">Model</label>
                                    <input type="text" class="form-control" id="txtEquipModel" placeholder=""
                                        [(ngModel)]="model.Model" name="Model" required>
                                        <div *ngIf="equipmentForm.submitted && Model.invalid" class="invalid-feedback">
                                            <div *ngIf="Model.errors.required">Model is required</div>
                                        </div>  
                                </div>
                                <div class="col-sm-6">
                                    <label for="ddlEquipCategory">Category</label>
                                    <select type="text" class="form-control" id="ddlEquipCategory"
                                        [(ngModel)]="model.CategoryId" name="CategoryId">
                                        <option value="-1">Please select a category</option>
                                        <option value="1">Category 1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtEquipPurchesedFrom">Purchesed From</label>
                                <input type="text" class="form-control" id="txtEquipPurchesedFrom" placeholder=""
                                    [(ngModel)]="model.PurchasedFrom" name="PurchasedFrom" required>
                                    <div *ngIf="equipmentForm.submitted && PurchasedFrom.invalid" class="invalid-feedback">
                                        <div *ngIf="PurchasedFrom.errors.required">Purchased From is required</div>
                                    </div>
                            </div>
                            <div class="form-group row">
                                <div class="ui-g-12 ui-md-6">
                                    <label for="dtEquipPurchasedDate">Purchased Date</label>
                                    <p-calendar [(ngModel)]="model.PurchaseDate" name="PurchasedDate"
                                        id="dtEquipPurchasedDate" [dateFormat]="yy/mm/dd" required>
                                    </p-calendar>
                                    <div *ngIf="equipmentForm.submitted && PurchasedFrom.invalid" class="invalid-feedback">
                                        <div *ngIf="PurchasedFrom.errors.required">Purchased From is required</div>
                                    </div>
                                </div>
                                <div class="ui-g-12 ui-md-6">
                                    <label for="dtWarrentyExpireDate">Warrenty Expire Date</label>
                                    <p-calendar [(ngModel)]="model.WarrantyExpire" name="WarrantyExpire"
                                        [dateFormat]="yy/mm/dd">
                                    </p-calendar>
                                    <div *ngIf="equipmentForm.submitted && WarrantyExpire.invalid" class="invalid-feedback">
                                        <div *ngIf="WarrantyExpire.errors.required">Warranty Expire is required</div>
                                    </div>
                                </div>
                            </div>

                            <div id="button-placeholder" class="float-right">
                                <button class="d-inline btn btn-primary" type="submit">Save</button>
                                <button class="d-inline btn btn-default" type="reset">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <app-common-task></app-common-task>
            </div>
        </div>
    </div>
</div>
